language: python
python:
  - 3.5
  - 3.6
install:
  - pip install -r requirements.txt
script: make test
after_success:
  - ENVIRONMENT_NAME=$TRAVIS_BRANCH
  - if [ "$TRAVIS_BRANCH" == "master" ]; then ENVIRONMENT_NAME=productionl; fi
deploy:
  - provider: script
    skip_cleanup: true
    script: make deploy ENV=$ENVIORNMENT_NAME
    on:
      branch: development
env:
  global:
    secure: 
